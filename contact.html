 <!--This is the start of the main section-->

<main>

    <h1>Contact Us</h1>
    <form method="get" class="myform" action="thanks.html">
        
    <fieldset>
        <legend>Information</legend>
        <label>First Name*<input type="text" name="first_name" required></label>
        <label>Last Name* <input type="text" name="last_name" required></label>
        <label>Phone Number* <input type="tel" name="phone" required placeholder="123-456-7890"></label>
    </fieldset>
            
    <fieldset>
        <legend>Budget Range</legend>
        <select name="type">
            <option value="none">Select your budget</option>  
            <option value="cookies">$0-$500</option>  
            <option value="cakes">$500-$1,000</option>  
            <option value="breads">$1,000-$2,000</option>  
            <option value="pastries">$2,000+</option> 
        </select>
    </fieldset>

    <fieldset>
        <legend>Type of Travel Experience</legend>
        <label><input type="radio" name="level" value="beginner">Adventure</label>
        <label><input type="radio" name="level" value="indermdiate">Relaxation</label>
        <label><input type="radio" name="level" value="advanced">Cultural Exploration</label>
        <label><input type="radio" name="level" value="indermdiate">Family-Friendly</label>
    </fieldset>

    <fieldset>
        <legend>Preferred Destination</legend>
    <label><input type="text" name="destination"></label>
  </fieldset>

  <fieldset>
        <label>Message or Questions</label>
            <textarea name="help" placeholder="Let us know how we can help!"></textarea>
  </fieldset>

  <input type="submit" value="Done">

    </form>
   
</main>
